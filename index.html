<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Train Tiket</title>
	<link rel="stylesheet" href="./assets/css/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

	<main class="bg_color">
		<h1 class="text-center text-uppercase pt-5 text-light">Calcola Il prezzo del tuo Biglietto</h1>

		<div class="p-5 ">
			<div class="container rounded shadow-lg bg-white p-5">
				<div class="row p-5 text-center">
					<div class="col-4 d-flex flex-column text-center justify-content-center">
						<label for="name" class="text_color">Nome e Cognome:</label>
						<input type="text" id="name" class="" />
					</div>
					<div class="col-4 d-flex flex-column text-center justify-content-center">
						<label for="name" class="text_color">Km da percorrere:</label>
						<input type="text" id="km" class="" />
					</div>
					<div class="col-4 d-flex flex-column text-center justify-content-center">
						<label for="name" class="text_color">Anni:</label>
						<input type="text" id="age" class="" />
					</div>
				</div>
				<div class="row justify-content-center">
					<div class="col-6 text-end">
						<button id="btn_generate">Genera</button>
					</div>
					<div class="col-6">
						<button class="null ">Annulla</button>
					</div>
				</div>


			</div>
		</div>
		<!-- Inserimento dati e genera prezzi -->



<h2 class="text-center text-uppercase text-light">Il tuo biglietto</h2>

		<div class="container p-5">
			<div class="row bg-white p-3">

				<div class="col-4 row flex-column">
					<div>Nome Passeggero:</div>
					<div id="name_tiket" class="box_data"></div>
				</div>
				<!-- Nome Passeggero -->
				<div class="col-2 row flex-column">
					Offerta:
					<div id="offert">
					</div>
				</div>
				<!-- Offerta in base all'etÃ  -->
				<div class="col-2 row flex-column">
					Carrozza:
					<div id="train_carriage">
					</div>
				</div>
				<!-- numero carrozza-->
				<div class="col-2 row flex-column">
					Codice CP:
					<div id="cp_code">
					</div>
				</div>
				<!-- numero carrozza-->
				<div class="col-2 row flex-column">   
					Costo Biglietto:
					<div id="price_tiket">
					</div>
				</div>
				<!-- numero carrozza-->


			</div>
		</div>


	</main>
	<script src="./assets/js/main.js"></script>
</body>

</html>
